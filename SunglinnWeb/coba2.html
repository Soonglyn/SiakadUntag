<style>
    body {
        margin: 0;
        font-family: 'Arial', sans-serif;
        display: flex;
        height: 100vh;
        background-color: #f4f4f9;
        color: #333;
    }
    .menu {
        width: 20%;
        background-color: #2c3e50;
        color: white;
        padding: 20px 10px;
        display: flex;
        flex-direction: column;
        box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
    }
    .menu a {
        text-decoration: none;
        color: white;
        padding: 12px;
        border-radius: 5px;
        margin: 10px 0;
        display: flex;
        align-items: center;
        text-align: left;
        transition: background-color 0.3s;
    }
    .menu a img {
        width: 20px;
        height: 20px;
        margin-right: 12px;
    }
    .menu a:hover {
        background-color: #34495e;
    }
    .menu .logo {
        text-align: center;
        margin-bottom: 20px;
    }
    .menu .logo img {
        width: 80px;
        height: auto;
        border-radius: 10px;
    }
    .menu .logo h2 {
        margin: 10px 0;
        font-size: 18px;
        color: #ecf0f1;
    }
    .content {
        width: 80%;
        padding: 30px;
        overflow-y: auto;
    }
    .content h1 {
        margin-top: 0;
    }
    table {
        width: 100%;
        margin-top: 20px;
        border-collapse: collapse;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    th, td {
        padding: 12px;
        text-align: left;
    }
    th {
        background-color: #2c3e50;
        color: white;
    }
    tr:nth-child(even) {
        background-color: #ecf0f1;
    }
    tr:hover {
        background-color: #dcdcdc;
    }
    .ijazah-img {
        width: 100px;
        height: auto;
        border-radius: 5px;
    }
    .edit-btn, .delete-btn {
        color: #3498db;
        text-decoration: none;
        padding: 6px 12px;
        border-radius: 3px;
        font-size: 14px;
    }
    .edit-btn:hover, .delete-btn:hover {
        background-color: #3498db;
        color: white;
    }
    .button-down {
        margin-top: 30px;
        padding: 10px 20px;
        font-size: 16px;
        background-color: #27ae60;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    .button-down:hover {
        background-color: #2ecc71;
    }
</style>
